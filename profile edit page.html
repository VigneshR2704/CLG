  <section class="profile-edit-section">
    <div class="profile-edit-container">
      <h2>Edit Your Profile</h2>
      <form class="profile-edit-form">
        <!-- Profile Picture Upload -->
        <div class="form-group">
          <label for="profile-picture">Profile Picture</label>
          <input type="file" id="fileInput"  accept="image/*" />
        </div>
  
        <!-- Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required />
        </div>
  
        <!-- Contact Details -->
        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" placeholder="Enter your contact number" required />
        </div>
  
        <!-- USN Number -->
        <div class="form-group">
          <label for="usn">USN Number</label>
          <input type="text" id="usn" placeholder="Enter your USN number" required />
        </div>
  
        <!-- Gmail ID -->
        <div class="form-group">
          <label for="gmail">Gmail ID</label>
          <input type="email" id="gmail" placeholder="Enter your Gmail ID" required />
        </div>
  
        <!-- LinkedIn Profile -->
        <div class="form-group">
          <label for="linkedin">LinkedIn Profile</label>
          <input type="url" id="linkedin" placeholder="Enter your LinkedIn profile URL" />
        </div>
  
        <!-- GitHub Profile -->
        <div class="form-group">
          <label for="github">GitHub Profile</label>
          <input type="url" id="github" placeholder="Enter your GitHub profile URL" />
        </div>
  
        <!-- Submit Button -->
        <button type="button" class="submit-button" id="uploadBtn">Save Changes</button>
      </form>
    </div>
  </section>
